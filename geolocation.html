<!Doctype html>
<html>
<head>
<title>Geolocation</title>
</head>
<body>
<button onclick="getLocation()">Get Location</button>
<p id="mslocation"></p>
<script type="text/javascript">
var msg=document.getElementById("mslocation");
function getLocation(){
  if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(function(position){
            msg.innerHTML="latitude:"+position.coords.latitude+"<br>Longitude:"+position.coords.longitude+"<br>more or less "+position.coords.accuracy+"meters";});
  }
else{
  msg.innerHTML="Geolocation is not supported by this browser";
}
}
</script>
</body>
</html>
